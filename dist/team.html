<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Team</title>
</head>
<body>
  <header>
    <h1>My Team</h1>
  </header>
  <main class="container">
    <div class = "card">
      <div class="card-head">
        <h2>{%NAME%}</h2>
        <h3>{%POSITION%}</h3>
      </div>
      <div class="card-body">
        <ul class="info-list">
          <li class="id-num">{%ID%}</li>
          <li class="email">{%EMAIL%}</li>
          <li class="off-num github school">{%%}</li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
